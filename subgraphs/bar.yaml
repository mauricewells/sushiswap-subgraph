specVersion: 0.0.3
description: Bar
repository: https://github.com/sushiswap/sushiswap-subgraph
schema:
  file: ./bar.graphql
dataSources:
  - kind: ethereum/contract
    name: SushiBar
    network: mainnet
    source:
      address: '0x8798249c2e607446efb7ad49ec89dd1865ff4272'
      abi: Bar
      startBlock: 10801571
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Bar
        - User
      abis:
        - name: Bar
          file: ../node_modules/@sushiswap/core/build/contracts/SushiBar.json
        - name: SushiToken
          file: ../node_modules/@sushiswap/core/build/contracts/SushiToken.json
        - name: Pair
          file: ../node_modules/@sushiswap/core/build/contracts/UniswapV2Pair.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: transfer
      file: ../src/bar.ts
  - kind: ethereum/contract
    name: SushiMaker
    network: mainnet
    source:
      address: '0x795065dcc9f64b5614c407a6efdc400da6221fb0'
      abi: Pair
      startBlock: 10833263
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Pair
        - SushiToken
        - Maker
        - Bar
        - Factory
        - Swap
      abis:
        - name: Pair
          file: ../node_modules/@sushiswap/core/build/contracts/UniswapV2Pair.json
        - name: SushiToken
          file: ../node_modules/@sushiswap/core/build/contracts/SushiToken.json
        - name: Maker
          file: ../node_modules/@sushiswap/core/build/contracts/SushiMaker.json
        - name: Bar
          file: ../node_modules/@sushiswap/core/build/contracts/SushiBar.json
        - name: Factory
          file: ../node_modules/@sushiswap/core/build/contracts/UniswapV2Factory.json
      eventHandlers:
        - event: Swap(indexed address,uint256,uint256,uint256,uint256,indexed address)
          handler: handleServeItUp
      blockHandlers:
        - handler: handleBlock
      file: ../src/sushimaker.ts
