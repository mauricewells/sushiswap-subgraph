specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: MasterChef
    network: mainnet
    source:
      address: "0xc2edad668740f1aa35e4d8f227fb8e17dca888cd"
      abi: MasterChef
      startBlock: 10736242
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Deposit
        - EmergencyWithdraw
        - OwnershipTransferred
        - Withdraw
      abis:
        - name: MasterChef
          file: MasterChef/abis/MasterChef.json
        - name: UniswapV2Pair
          file: MasterChef/abis/UniswapV2Pair.json
      eventHandlers:
        - event: Deposit(indexed address,indexed uint256,uint256)
          handler: handleDeposit
        - event: EmergencyWithdraw(indexed address,indexed uint256,uint256)
          handler: handleEmergencyWithdraw
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Withdraw(indexed address,indexed uint256,uint256)
          handler: handleWithdraw
      callHandlers:
        - function: add(uint256,address,bool)
          handler: handleAddPool
        - function: set(uint256,uint256,bool)
          handler: handleSetPoolAllocPoint
        - function: migrate(uint256)
          handler: handleMigrate
      file: MasterChef/MasterChef.wasm
